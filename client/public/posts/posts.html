<div class="page-header">
  <h3>
    <a ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>
    <span ng-hide="post.link">{{ post.title }}</span>
  </h3>
</div>

<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="upvoteComment(comment)"></span>
  <span class="glyphicon glyphicon-thumbs-down" ng-click="downvoteComment(comment)"></span>
  {{ comment.upvotes }} - by {{ comment.author }}
  <span>{{ comment.body }}</span>
  <button ng-show="isLoggedIn()" ng-click="removeComment(comment)" class="btn btn-primary">Delete</button>
</div>

<div ng-hide="isLoggedIn()">
  <h3><a href="/#/login">Log In</a> or <a href="/#/register">Register</a> to start posting.</h3>
</div>

<form ng-submit="addComment()" ng-show="isLoggedIn()" style="margin-top:30px;">
  <h3>Add a new comment</h3>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Comment" ng-model="body" />
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
